<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!--  FontAwesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> Conversor de Moedas - FinanceWorld </title>
</head>

<body>
    <div class="wrapper">
        <header> Conversor de Moedas - FinanceWorld </header>
        <form action="#">
            <div class="amount">
                <p> Enter Amount </p>
                <input type="text" value="1">
            </div>

            <div class="drop-list">
                <div class="from">
                    <p> From </p>
                    <div class="select-box">
                        <img src="images/1x1/ad.svg" class="flag">
                        <select>
                            <option value="USD"> USD </option>
                            <option value="NPR"> NPR </option>
                            <option value="INR"> INR </option>
                            <option value="PKR"> PKR </option>
                            <option value="USD"> MAD </option>
                        </select>
                    </div>
                </div>

                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p> To </p>
                    <div class="select-box">
                        <img src="images/4x3/ac.svg" class="flag">
                        <select>
                            <option value="USD"> USD </option>
                            <option value="NPR"> NPR </option>
                            <option value="INR"> INR </option>
                            <option value="PKR"> PKR </option>
                            <option value="USD"> MAD </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"> 1 USD = 118.16NPR </div>
            <button> Get Exchange Rate </button>
        </form>
    </div>
</body>

</html>
